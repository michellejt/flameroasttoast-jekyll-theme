{% assign tags =  site.games-writing | map: 'tags' | join: ','  | split: ',' | uniq %}
{% for tag in tags %}
  <h3>{{ tag }}</h3>
  <ul>
  {% for games-writing in site.games-writing %}
    {% if games-writing.tags contains tag %}
    <li><a href="{{ site.baseurl }}{{ games-writing.url }}">{{ games-writing.title }}</a></li>
    {% endif %}
  {% endfor %}
  </ul>
{% endfor %}
