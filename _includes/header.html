  <header>
       <!-- Navbar Start -->
       <nav class="navbar navbar-expand-lg navbar-dark sticky-top py-lg-0 px-lg-5 wow fadeIn" data-wow-delay="0.1s">
        <a href="index.html" class="navbar-brand ms-4 ms-lg-0">
            <h1 class="mb-0 text-white text-uppercase">FLAME<span><b>ROAST</b></span>TOAST</h1>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4">
              {{ site.data.navigation }}
              {% for item in site.data.navigation %}
                <a href="{{ item.url }}" class="nav-item nav-link">{{ item.title }} </a>
              {% endfor %}    
            </div>
        </div>
    </nav>
    <!-- Navbar End -->
  </header>
