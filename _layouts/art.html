---
layout: default
---

<!-- Landing Start -->
<section class="art">

  <header class="masthead">
    <!--TO DO Make this be in the md for this page -->
    <div class="hero-img" style="background:linear-gradient(0deg, rgba(0,0,0,0.7934524151457458) 0%, rgba(0,0,0,0.3) 60%), url('{{ page.image }}'); background-position-y: center" > </div>
      <div class="container px-4 px-lg-5 h-100">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-8 align-self-end">
                <h1 class="text-white font-weight-bold">{{ page.title }}</h1>
            </div>
        </div>
    </div>
  </header>




  

<!-- Landing End -->
<div class="container">
<div class="row">
<article class="page">
 
  <div class="page-content">
   {{ content }}
  </div>

</article>
</div>
</div>

<div class="container landing-tiles">
  <div class="row">

<!--     <div class="spinner-border text-info" role="status">
      <span class="sr-only">Loading...</span>
    </div>
 -->

    {% assign art = site.art | sort: 'published' | reverse %}
    {% for art in art %}

<div class="card-wrapper col-lg-4 col-md-6 col-12 pt-4" data-aos="zoom-in-up">
  <!-- Card -->
  <article class="card card-animation" id="card">
    <!-- <div class="card category">{{ art.category }}</div> -->
    <a href="{{ art.url }}">
      <div class="inner">
        <img class="card-img-top img-responsive" data-src="{{ art.url | replace: 'index', '' }}/{{ art.bannerImage }}" alt="{{ art.bannerImageAlt }}" />
      </div>
    <div class="card-block">
      <h4 class="card-title pt-2">{{ art.title }}</h4>
      <p class="card-text">{{ art.description | truncate: 160 }}</p>
      </a>
    </div>
  </article><!-- .end Card -->
</div>
{% endfor %}  
</div>
</div>
