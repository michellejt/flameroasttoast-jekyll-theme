---
layout: default
---


  <!-- Landing Start -->
<section class="games-writing">
  <div class="container-fluid wow fadeIn hero" data-wow-delay="0.1s">
   <!-- <img src="{{ games-writing.bannerImage }}"> -->

    <div class="text-secondary px-4 py-5 text-center">
      <div class="py-5">
        <h1 class="display-5 text-white">{{ page.title }}</h1>
      </div>
    </div>
    <div class="hero-overlay">
      <img src="{{ page.bannerImage }}" alt="{{ page.bannerImageAlt }}" >
    </div>
</div>


<!-- Landing End -->
<article class="page">
 
  <div class="page-content">
   {{ content }}
  </div>

</article>


{% for games-writing in site.games-writing %}
<div class="col-4">
<div class="card" style="width: 18rem;">
  <a href="{{ games-writing.url }}">
  <img src="{{ games-writing.url | replace: 'index', '' }}/{{ games-writing.bannerImage }}" class="card-img-top" alt="{{ games-writing.bannerImageAlt }}" >
  <div class="card-body">
    <h2>{{ games-writing.title }}</h2>
    <p class="card-text">{{ games-writing.description | truncate: 160 }}</p>
  </div>
</div>
</a>
</div>
{% endfor %}  


</section>
