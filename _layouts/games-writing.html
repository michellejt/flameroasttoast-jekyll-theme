---
layout: default
---

<!-- Landing Start -->
<section class="games-writing">

  <header class="masthead">
    <!--TO DO Make this be in the md for this page -->
    <div class="hero-img" style="background:linear-gradient(0deg, rgba(0,0,0,0.7934524151457458) 0%, rgba(0,0,0,0.3) 60%), url('https://images.unsplash.com/photo-1585881728919-5c0ce925ad10?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80')" > </div>
      <div class="container px-4 px-lg-5 h-100">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-8 align-self-end">
                <h1 class="text-white font-weight-bold">{{ page.title }}</h1>
            </div>
        </div>
    </div>
  </header>

<!-- Landing End -->
<div class="container">
<div class="row">
<article class="page">
 
  <div class="page-content">
   {{ content }}
  </div>

</article>
</div>
</div>

<div class="container">
  <div class="row">




    {% assign games-writing = site.games-writing | sort: 'published' | reverse %}
    {% for games-writing in games-writing %}

<div class="card-wrapper col-xs-12 col-md-4 pt-4" data-aos="fade-right" data-aos-duration="2000" data-aos-delay="200">
  <!-- Card -->
  <article class="card card-animation" id="card">
    <div class="card category">{{ games-writing.category }}</div>
    <a href="{{ games-writing.url }}">
      <div class="inner">
        <img class="card-img-top img-responsive" src="{{ games-writing.url | replace: 'index', '' }}/{{ games-writing.bannerImage }}" alt="{{ games-writing.bannerImageAlt }}" />
      </div>
    <div class="card-block">
      <h4 class="card-title">{{ games-writing.title }}</h4>
      <p class="card-text">{{ games-writing.description | truncate: 160 }}</p>
      </a>
    </div>
  </article><!-- .end Card -->
</div>
{% endfor %}  
</div>
</div>

</section>
